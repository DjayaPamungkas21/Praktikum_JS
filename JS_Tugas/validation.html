<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nama :</td>
                <td><input type="text" maxlength="30" required="" placeholder="Masukan Nama"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" required="" placeholder="Masukan Email"></td>
            </tr>
            <tr>
                <td>Jam Keberangkatan :</td>
                <td><input type="time" maxlength="30" required="" placeholder=""></td>
            </tr>
            <tr>
                <td>Jumlah Tiket :</td>
                <td><input type="text"  min="1" max="10" required="" placeholder="Berapa Tiket"></td>
            </tr>
            <tr>
                <td><button type="submit">Selesai</button></td>
                <td><button type="reset">Batal</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
